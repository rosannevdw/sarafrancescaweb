titel: Réception 3
untertitel: Ein komisches Trauerspiel
beschreibung: >
  Irgendwann endet unser Leben. Wenn wir sterben sind wir tot. Und dann? Die
  erste gemeinsame Bühnenarbeit von Sara Francesca Hermann und Roberto
  Chiriatti.


  Sara und Roberto zeigen auf tragikomische Weise ihre eigene Interpretation des Geheimnisses vom Leben und vom Tod. Dabei kreieren sie auf respektvolle Art komische, ironische und poetische Welten. Ein unsentimentales Theaterstück über das Leben und den Tod. Menschlich und mit Humor.


  **Konzept/Spiel:** Sara Francesca Hermann, Roberto Chiriatti - **Skript/Regie:** Silvana Gargiulo - **Musik:** Flurin Caviezel
