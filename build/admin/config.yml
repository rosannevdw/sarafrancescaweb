# see https://github.com/netlify/netlify-cms/blob/master/website/content/docs/configuration-options.md
backend:
  name: git-gateway
  branch: master
media_folder: "source/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
site_url: https://sarafrancesca.ch
display_url: https://sarafrancesca.ch
locale: 'de'
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
